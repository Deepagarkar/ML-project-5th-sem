<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Diabetes Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Diabetes Prediction</h2>
    <form method="post" action="/predict" class="row g-3">
      {% for f in features %}
      <div class="col-md-6">
        <label class="form-label">{{f}}</label>
        <input name="{{f}}" class="form-control" required>
      </div>
      {% endfor %}
      <div class="col-12"><button class="btn btn-primary mt-2">Predict</button></div>
    </form>
  </div>
</body>
</html>
